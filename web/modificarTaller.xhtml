                                    <tr>

                                    <td align="left">

                                    </td>

                                    <p:message for="avisos" />

                                        <h:outputLabel value="Direccion :" />
                                    </td>
                                    <td align="left">
                                    <p:inputText id="direccion" value="#{tallerManagedBean.actual.direccion}" required="true"

                                    <tr>

                                        <h:outputLabel value="Codigo Postal :" />

                <center>

   </p:selectOneMenu> 
                    </p:watermark>

</h:form>
